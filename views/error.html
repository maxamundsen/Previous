{{template "header" .}}


<style type="text/css">
body {
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    
}
div {
    width: 600px;
    margin: 5em auto;
    padding: 2em;
    background-color: #fdfdff;
    box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
    color: #38488f;
    text-decoration: none;
}
@media (max-width: 700px) {
    div {
        margin: 0 auto;
        width: auto;
    }
}
</style>


<div>
    <h1 style="color: #7c0000">{{ index .ViewData "ErrorCode" }}</h1>
    <p>{{ index .ViewData "ErrorMsg" }}</p>
</div>
 
{{template "footer" .}}
