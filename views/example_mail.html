{{template "header" .}}

{{template "navbar" .}}

{{ $success := index .ViewData "Success" }}
{{ $error := index .ViewData "Error" }}

<div class="container">
    <h3 class="display-6">SMTP Client Example</h3>
    <hr />
    <br />
    <br />

	{{ if $success }}
	<div class="alert alert-success" role="alert">
  		{{$success}}
	</div>
	{{end}}

	{{ if $error }}
	<div class="alert alert-danger" role="alert">
  		{{$error}}
	</div>
	{{end}}

	<form method="post" autocomplete="off">
		<label for="to">To:</label>
		<br />

		<input type="email" id="to" name="to" />
		<br />
		<br />

		<label for="subeject">Subject:</label>
		<br />
		<input type="text" id="subject" name="subject" />
		<br />
		<br />

		<label for="emailbody">Body:</label>
		<br />
		<textarea id="emailbody" name="body" placeholder="Enter message here"></textarea>
		<br />
		<br />

		<input type="submit" value="Send mail" />

	</form>
</div>

{{ template "footer" .}}
