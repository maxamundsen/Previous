{{ block "passgen" . }}
<div class="card align-middle shadow-sm" id="passform">
    <div class="card-header">
        HTMX Enhanced Password Generator <i>(only shows when "CanGeneratePasswords" claim is "true")</i>
    </div>
    <div class="card-body">
        <form method="post" hx-post="/passgen" hx-target="#passform" hx-swap="outerHTML" autocomplete="off">
            <input type="text" name="val1" placeholder="val1" autofocus />
            <button class="btn btn-success">Generate Password</button>
        </form>
        <br />
        <p>Output:</p>
        <code>{{index .ViewData "Password" }}</code>
    </div>
</div>
{{end}}
